<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #222222;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "orange", "font": {"color": "white"}, "id": "logon_sessions", "label": "logon_sessions", "shape": "dot", "title": "logon_sessions", "value": 300}, {"color": "red", "font": {"color": "white"}, "id": "user", "label": "user", "shape": "dot", "title": "user", "value": 2000}, {"color": "lightgreen", "font": {"color": "white"}, "id": "logged_in_users", "label": "logged_in_users", "shape": "dot", "title": "logged_in_users", "value": 1400}, {"color": "red", "font": {"color": "white"}, "id": "pid", "label": "pid", "shape": "dot", "title": "pid", "value": 2000}, {"color": "orange", "font": {"color": "white"}, "id": "processes", "label": "processes", "shape": "dot", "title": "processes", "value": 300}]);
        edges = new vis.DataSet([{"from": "pid", "to": "logged_in_users"}, {"from": "pid", "to": "processes"}, {"from": "logged_in_users", "to": "user"}, {"from": "logon_sessions", "to": "user"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -80000,
            "springConstant": 0.001,
            "springLength": 250
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
